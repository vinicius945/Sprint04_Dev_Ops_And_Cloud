<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:replace="layout :: mainHead('Lista de Pátios')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<main class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/mottu-logo.png}" alt="Logo Mottu" style="max-width: 200px; height: auto;">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Pátios</h2>
        <a class="btn btn-primary" th:href="@{/patios/novo}" sec:authorize="hasAnyRole('USER','ADMIN')">Novo Pátio</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${patios}">
            <td th:text="${patio.id}">1</td>
            <td th:text="${patio.nome}">Pátio A</td>
            <td th:text="${patio.endereco}">Rua X</td>
            <td th:text="${patio.telefone}">12345</td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{|/patios/${patio.id}/editar|}" sec:authorize="hasRole('ADMIN')">Editar</a>
                <form th:action="@{|/patios/${patio.id}/deletar|}" method="post" style="display:inline" sec:authorize="hasRole('ADMIN')">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
