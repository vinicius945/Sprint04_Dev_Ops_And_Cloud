<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="layout :: mainHead('Cadastro')"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="layout :: mainHeader"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">
        <div class="mobile-logo">
            <img th:src="@{/images/mottu-logo.png}" alt="Logo Mottu" style="max-width: 100%; height: auto;">
        </div>

        <h2 class="fw-bold mb-4">Cadastro</h2>

        <div th:if="${successMessage}" class="info-alert" th:text="${successMessage}"></div>

        <form th:action="@{/register}" th:object="${userDTO}" method="post">
            <input type="text" class="mobile-input" id="username" th:field="*{username}"
                   placeholder="Usuário" required>
            <div class="error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <div class="password-container">
                <input type="password" class="mobile-input password-field" id="registerPassword" th:field="*{password}"
                       placeholder="Senha" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                    •
                </button>
            </div>
            <div class="error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <div class="mb-3">
                <label for="role" class="form-label">Tipo de Usuário</label>
                <select class="mobile-input" id="role" th:field="*{role}" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option th:each="role : ${T(com.fiap.gestaofrota.enums.Role).values()}"
                            th:value="${role}"
                            th:text="${role.name() == 'USER' ? 'Usuário Normal' : 'Administrador'}">
                    </option>
                </select>
                <div class="error-alert" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>

            <button type="submit" class="mobile-primary-button">Cadastrar</button>
        </form>

        <p class="mt-3">
            Já possui conta?
            <a th:href="@{/login}" class="mobile-link">Faça login</a>
        </p>
    </div>
</main>

<div th:replace="layout :: mainFooter"></div>

<script>
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggleButton = passwordField.nextElementSibling;

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.textContent = '○';
        } else {
            passwordField.type = 'password';
            toggleButton.textContent = '•';
        }
    }
</script>
</body>
</html>
