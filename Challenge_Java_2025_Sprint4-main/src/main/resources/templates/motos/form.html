<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:replace="layout :: mainHead('Cadastro de Moto')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/mottu-logo.png}" alt="Logo Mottu" style="max-width: 200px; height: auto;">
    </div>
    <h2 th:text="${moto.id} == null ? 'Nova Moto' : 'Editar Moto'">Nova Moto</h2>
    <form th:action="@{/motos/salvar}" th:object="${moto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Marca</label>
            <select class="form-select" th:field="*{marca}" required>
                <option value="" disabled selected>Selecione uma marca</option>
                <option th:each="m : ${marcas}" th:value="${m}" th:text="${m}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <select class="form-select" th:field="*{modelo}" required>
                <option value="" disabled selected>Selecione um modelo</option>
                <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" th:field="*{placa}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" th:field="*{ano}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Número IoT</label>
            <input type="number" class="form-control" th:field="*{numeroIot}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Pátio</label>
            <select class="form-select" th:field="*{patioId}" required>
                <option value="" disabled selected>Selecione um pátio</option>
                <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/motos}">Cancelar</a>
    </form>
</div>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
