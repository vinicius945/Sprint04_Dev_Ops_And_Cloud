<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">

<head th:fragment="mainHead(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} + ' - Challenge Mottu'">Challenge Mottu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>

<body>
<div th:fragment="mainHeader">
    <nav class="navbar">
        <div class="navbar-logo">
            <a th:href="@{/}">Home</a>
        </div>
        <ul class="navbar-menu">
            <!-- VISÍVEL SOMENTE PARA USUÁRIOS NÃO LOGADOS -->
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Cadastro</a></li>

            <!-- VISÍVEL SOMENTE PARA USUÁRIOS LOGADOS -->
            <li sec:authorize="isAuthenticated()"><a th:href="@{/motos}">Motos</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/patios}">Pátios</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/telemetria/lista}">Telemetria</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</div>

<footer th:fragment="mainFooter">
    <div class="footer-content">
        <p class="copyright">&copy; 2025 - Challenge Mottu</p>
        <div class="group-info">
            <span class="group-name">Grupo LTAKN</span>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
