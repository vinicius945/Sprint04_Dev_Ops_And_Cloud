<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Login')"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="layout :: mainHeader"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">
        <div class="mobile-logo">
            <img th:src="@{/images/mottu-logo.png}" alt="Logo Mottu" style="max-width: 100%; height: auto;">
        </div>

        <h2 class="fw-bold mb-4">Acesso ao Sistema</h2>

        <div th:if="${param.error}" class="error-alert">
            Usuário ou senha inválidos. Tente novamente.
        </div>
        <div th:if="${param.logout}" class="info-alert">
            Logout realizado com sucesso
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" class="mobile-input" id="username" name="username"
                   placeholder="Usuário (admin)" required>

            <div class="password-container">
                <input type="password" class="mobile-input password-field" id="password" name="password"
                       placeholder="Senha (adminpass)" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    •
                </button>
            </div>

            <button type="submit" class="mobile-primary-button">Entrar</button>
        </form>

        <p class="mt-4">
            Não tem uma conta?
            <a th:href="@{/register}" class="mobile-link">Cadastre-se!</a>
        </p>
    </div>
</main>

<div th:replace="layout :: mainFooter"></div>

<script>
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggleButton = passwordField.nextElementSibling;

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.textContent = '○';
        } else {
            passwordField.type = 'password';
            toggleButton.textContent = '•';
        }
    }
</script>
</body>
</html>
